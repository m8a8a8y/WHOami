<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow in the System - Escape Room</title>
    <link rel="stylesheet" href="styleh.css">
</head>

<body>
    <div class="monitor-overlay"></div>
    <div class="scanlines"></div>


    <div id="main-interface">
        <div class="hud-layer">
            <div class="hud-top-bar">
                <span class="hud-text">SYSTEM_READY</span>
                <span class="hud-text" id="sys-clock">00:00:00</span>
                <span class="hud-text">NET_STATUS: <span class="blink">ONLINE</span></span>
            </div>
            <div class="hud-side-left">
                <div class="hex-column" id="hex-left"></div>
            </div>
            <div class="hud-side-right">
                <div class="status-bar-vertical">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="corner-tl"></div>
            <div class="corner-tr"></div>
            <div class="corner-bl"></div>
            <div class="corner-br"></div>
        </div>

        <!-- Intro Screen -->
        <div id="intro-screen" class="container"
            style="text-align: center; justify-content: center; height: 100%; display: flex; flex-direction: column;">
            <button id="intro-btn"
                style="font-size: 2rem; padding: 20px 50px; border: 2px solid #33ff33; background: #002200; color: #33ff33; cursor: pointer; text-shadow: 0 0 10px #33ff33; box-shadow: 0 0 20px #33ff33;">START
                CHALLENGE</button>
        </div>

        <!-- Boot Screen (Typer) -->
        <div id="start-screen" class="container hidden"
            style="text-align: left; padding: 20px; font-family: monospace; color: #33ff33; overflow-y: auto; height: 100%;">
            <!-- Content will be typed here -->
        </div>

        <div class="container hidden" id="game-container">
            <header>
                <div class="timer-display" id="timer">30:00</div>
                <div class="score-display">SCORE: <span id="score">1000</span></div>
                <h1>TERMINAL ACCESS // CASE: 0x92A</h1>
            </header>

            <main id="terminal">
                <div id="output">

                </div>
                <div class="input-line">
                    <span class="prompt">investigator@shadow-sys:~$</span>
                    <input type="text" id="command-input" autocomplete="off">
                </div>
            </main>
        </div>
    </div>


    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title">TITLE</h2>
            <p id="modal-message">Message goes here.</p>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script src="scripth.js"></script>
</body>

</html>
